name: "aws-dms-iam"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-dms-iam"
# Short description of this project
description: |-
  This component provisions IAM roles required for DMS.
# Usage examples and guidance
usage: |-
  **Stack Level**: Regional

  Here are some example snippets for how to use this component:

  ```yaml
  components:
    terraform:
      dms/iam:
        metadata:
          component: dms/iam
        settings:
          spacelift:
            workspace_enabled: true
            autodeploy: false
        vars:
          enabled: true
          name: dms
  ```

  <!-- prettier-ignore-start -->
  <!-- prettier-ignore-end -->
